<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joanderson Alves Martins">
    <meta name="description" content="Decodificar texto versão 1.1 ">
    <meta name="keywords" contetent="HTML5, CSS3, JavaScript">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./public/img's/fechadura.png">
    <title>Decodificar Texto</title>
  </head>
  <body>
    <main class="main">
      <header class="main__header">
          <ul class="main__avatar">
              <li>
                  <img class="main__image" src="public/img's/user-image.png" alt="Imagem do desenvolvedor da página">
              </li>
              <li class="main__wrapper-menu">
                  <ul class="main__menu">
                      <li class="main__item">
                          <a class="main__link" href="https://www.linkedin.com/in/joandersonalvesmartins/" target="_blank">
                              <img class="main__social-media" src="public/img's/icon-svg's/linkedin.svg" alt="Icone do Linkedin">
                              Linkedin
                          </a>
                      </li>
                      <li class="main__item is-one-row">
                          <a class="main__link" href="https://github.com/JoandersonAlvesMartins/DecodificadorTexto/tree/Decoder-Coder.V.1.1" target="_blank">
                              <img class="main__social-media" src="public/img's/icon-svg's/git-hub.svg" alt="Icone do GitHub">
                              GitHub
                          </a>
                      </li>
                      <!-- <li class="main__item">
                          <a class="main__link" href="https://www.youtube.com/" target="_blank">
                              <img class="main__social-media" src="public/img's/icon-svg's/youtube.svg" alt="Icone do YouTube">
                              YouTube
                          </a>
                      </li> -->
                  </ul>
              </li>
          </ul>
          <h1 class="main__title">Joanderson Alves Martins</h1>
          <button class="main__button is-btn-small js-btn-fullscreen" type="button">
              <img class="is-icon-svg is-icon-white js-img-fullscreen" src="public/img's/icon-svg's/full-screen.svg" alt="Imagem representando um botão Full Screen">
          </button>
      </header>
      <div class="main__content">
          <div class="main__warning">
              <img class="is-icon-warning is-icon-white" src="public/img's/icon-svg's/warning.svg" alt="Imagem de um circulo com um ponto de exclamação">
              <p>Apenas letras minúsculas e sem acento.</p>
          </div>
          <div class="main__wrapper-textarea">
              <textarea class="main__textarea js-textarea" placeholder="Digite um texto que você deseja criptografar ou descriptografar."></textarea>
          </div>
          <div class="main__wrapper-button">
              <button class="is-button-large is-encrypt js-encrypt" type="button">
                  <img class="is-icon-black" src="public/img's/icon-svg's/encrypt.svg" alt="Imagem de um cadeado fechado">
                  Criptografar
              </button>
              <button class="is-button-large is-descrypt js-descrypt" type="button">
                  <img class="is-icon-white" src="public/img's/icon-svg's/descrypt.svg" alt="Imagem de um cadeado aberto">
                  Descriptografar
              </button>
          </div>
      </main>
  </main>
  <aside class="aside">
      <header class="aside__header">
          <input class="aside__checkbox js-checkbox" id="checkbox" type="checkbox" name="checkbox">
          <div class="aside__button-toggle">
              <img class="aside__icon-theme is-icon-white is-moon" src="public/img's/icon-svg's/moon.svg" alt="Icone da Lua">
              <img class="aside__icon-theme is-icon-black" src="public/img's/icon-svg's/sun.svg" alt="Icone do Sol">
              <label for="checkbox" class="aside__circle js-btn-toggle"></label>
          </div>
      </header>
      <section class="aside__display">
          <div class="aside__display-text  js-display-text">
              <div class="aside__image" >
                  <img src="public/img's/boneco.png" alt="Imagem ilustrativa de uma militar de óculos">
              </div>
              <div class="aside__message">
                  <h2 class="aside__title">Nenhuma mensagem encontrada</h2>
              </div>
          </div>
          <button class="aside__copy is-button-large is-button-copy js-btn-copy" type="button">
              <img class="is-icon-black" src="public/img's/icon-svg's/clipboard.svg" alt="Imagem de uma prancheta">
              Copiar
          </button>
      </section>
  </aside>
  </body>
<script src="./assets/js/script.js"></script>
</html>
